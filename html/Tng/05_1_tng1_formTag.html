<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>회원가입을 환영합니다</h1>
	<form action="">
		<fieldset>
			<legend>사용자정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" name="id" id="id" placeholder="4자~10자사이, 공백없이" required>
				</li>
				<li>
					<label for="email">이메일</label>
				    <input type="email" name="email" id="email">
				</li>
				<li>
					<label for="pw">비밀번호</label>
					<input type="password" name="pw" id="pw" placeholder="문자와 숫자,특수 기호 포함" required>
				</li>
				<li>
					<label for="pwchk">비밀번호확인</label>
					<input type="password" name="pwchk" id="pwchk" required></li>	
				<li>
					<label for="way">가입 경로</label>
					<select name="whyenter" id="way">
					<option value="0">블로그</option>
					<option value="1">지인소개</option>
					<option value="2" selected>기타</option>
		    		</select></li>			
				<li><label for="txta">메모</label>	
					<textarea name="txta" id="txta" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea></li>
				</ul></fieldset>
		<fieldset>
			<legend>이벤트와 새로운 소식</legend>
			<input type="radio" name="savemail" id="savemail">
			<label for="savemail">메일수신</label>
			
			<input type="radio" name="savemail" id="nosavemail" checked>	
			<label for="nosavemail">메일수신안함</label>
				
		</fieldset>
		<button type="submit">가입하기</button>
		<button type="reset">취소</button>
	</form>
</body>
</html>
