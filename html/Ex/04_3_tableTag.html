<!DOCTYPE html>
<html lang="ko">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>table{
		border: 1px solid black;
		border-collapse: collapse;
	}
	th,
	td{
		border: 1px solid black;
	 }
	  </style>
</head>
<body>
	<!-- table 기본태그
	    <table>태그 : 표를 만드는 태그로, 표 전체를 감싸는데 사용합니다.
	    <caption>태그  표의 제목이나 설명을 작성하는 태그입니다.
		<tr>태그 :표의 행으로 자식 태그로  <th>또는 <tr> 태그가 반드시 와야한다
		<th>태그 :표의 제목 열로 부모태그인 태그 안에 있어야 한다
		<tr>태그 :표의 일반열로 부모태그인 태그 안에 있어야한다-->
	<table>
		<caption>성적표</caption>
		<colgroup>
				<col>
				<col>
		        <col>
		        <col class="col2">
		        <col>
		        <col>
	    </colgroup>
		<thead>
		<tr>
			<th>반</th>
			<th>이름</th>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
			<th>과학</th>
		</tr></thead>
		<tbody><tr>
			<td rowspan="2">1반</td>
			<td>홍길동</td>
			<td>90점</td>
			<td>80점</td>
			<td>50점</td>
			<td>60점</td>
		</tr>
		<tr>
		    <!-- <td>1반</td> -->
			<td>김영희</td>
			<td>50점</td>
			<td>60점</td>
			<td>90점</td>
			<td>100점</td>
		</tr></tbody>
		<tr><tfoot>
		    <th colspan="2">평균</th>
			<!-- <td></td> -->
			<td>70점</td>
			<td>70점</td>
			<td>70점</td>
			<td>80점</td>
		</tr></tfoot>




	</table>
</body>
</html>
